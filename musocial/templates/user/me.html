{% extends "base.html" %}
{% block content %}
<h2>Podcast value</h2>
<table>
<tr><td>Played</td><td>{{ played_value }}</td></tr>
<tr><td>Paid</td><td>{{ paid_value }}</td><td>{% if paid_value < played_value %}<a href="{{ url_for('karma.pay') }}" title="send payment"><i class="fas fa-bolt"></i></a>{% endif %}</td></tr>
</table>

<h2>Account</h2>
<table>
    <tr><td><a href="{{ url_for('user.password') }}">change password</a></td></tr>
    <tr><td><a href="{{ url_for('user.logout') }}">log out</a></td></tr>
</table>
{% endblock %}
