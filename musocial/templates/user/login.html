{% extends "base.html" %}
{% block content %}
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.username.label }}
        {{ form.username }}
        {{ form.password.label }}
        {{ form.password }}
        <button type="submit">Log in</button>
    </form>
    <div>
        Don't have an account? Please <a href="{{ url_for('user.register') }}">register</a>.
    </div>
{% endblock %}
