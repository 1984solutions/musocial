{% extends "base.html" %}
{% block content %}
<form method="POST">
    <input id="jwt_csrf_token" name="jwt_csrf_token" type="hidden" value="{{ jwt_csrf_token }}" />
    {{ form.hidden_tag() }}
    {{ form.new_password.label }}
    {{ form.new_password }}
    {{ form.repeat_new_password.label }}
    {{ form.repeat_new_password }}
    <button type="submit">Set!</button>
</form>
{% endblock %}
