{% extends "base.html" %}
{% block content %}
    {% if success %}
        <p>Success!</p>
    {% else %}
        <form method="POST">
            {{ form.hidden_tag() }}
            {{ form.username.label }}
            {{ form.username }}
            <button type="submit">Register</button>
        </form>
        <div>
            Already have an account? Please <a href="{{ url_for('user.login') }}">log in</a>.
        </div>
    {% endif %}
{% endblock %}
