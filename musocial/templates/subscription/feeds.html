{% extends "base.html" %}
{% block content %}
<a href="/follow-website">+ website</a> <a href="/podcast-search">+ podcast</a>
<hr />
<table>
        {% for feed in feeds %}
            <tr class="main-row">
                <td id="feed-{{ feed.id }}" class="feed-followed-{% if feed.subscribed %}1{% else %}0{% endif %}">
                    {{ feed.title }} (<a target="_blank" href="{{ feed.homepage_url }}">{{ feed.domain_name }}</a>)
                    <span class="unfollow-link">
                        (<a onclick="followFeed({{ feed.id }}, 0, '{{ csrf_token() }}'); return false;" href="">unfollow</a>)
                    </span>
                    <span class="follow-link">
                        (<a onclick="followFeed({{ feed.id }}, 1, '{{ csrf_token() }}'); return false;" href="">follow</a>)
                    </span>
                </td>
            </tr>
            <tr class="extra-row">
                <td>
                    {{ feed.item_count }} items | last item {{ feed.last_item_relative }}
                </td>
            </tr>
            <tr><td></td></tr>
        {% endfor %}
</table>
{% endblock %}
